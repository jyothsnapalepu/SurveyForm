<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please take a moment to fill out our survey form.</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" placeholder="Enter your age" min="18" max="99" required>

        <label for="dropdown" id="dropdown-label">Select an option:</label>
        <select id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <fieldset>
            <legend>Choose one option:</legend>
            <label>
                <input type="radio" name="radio-group" value="optionA"> Option A
            </label>
            <label>
                <input type="radio" name="radio-group" value="optionB"> Option B
            </label>
        </fieldset>

        <fieldset>
            <legend>Select one or more options:</legend>
            <label>
                <input type="checkbox" name="checkbox-group" value="checkbox1"> Checkbox 1
            </label>
            <label>
                <input type="checkbox" name="checkbox-group" value="checkbox2"> Checkbox 2
            </label>
        </fieldset>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Enter your comments"></textarea>

        <input type="submit" id="submit" value="Submit">
    </form>
</body>

</html>
